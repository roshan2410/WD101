<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container1">
            <center>
                <h2>Registration form</h2>
                <form id="my-form">
                    <label for="fullName">Name</label>
                    <input required type="text" id="fullName" name="fullName" placeholder="Enter full name">
                    <br><br>

                    <label for="userEmail">Email</label>
                    <input required type="email" id="userEmail" name="userEmail" placeholder="Enter email">
                    <br><br>

                    <label for="userPassword">Password</label>
                    <input required type="password" id="userPassword" name="userPassword" placeholder="Enter password">
                    <br><br>

                    <label for="userDob">Dob</label>
                    <input required type="date" id="userDob" name="userDob" min="1968-11-19" max="2005-11-19"/>
                    <br><br>

                    <input required type="checkbox" id="acceptTerms" name="acceptTerms">
                    <label for="acceptTerms">Accept Terms & Conditions</label>
                    <br><br>

                    <button type="submit">Submit</button>
                </form>
            </center>
        </div>
    </div>

    <div>
        <center>
            <div class="container2">
                <h2>Entries</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Dob</th>
                            <th>Accepted terms?</th>
                        </tr>
                    </thead>
                    <tbody id="user-details"></tbody>
                </table>
            </div>
        </center>
    </div>

    <script src="./index.js"></script>
</body>
</html>
